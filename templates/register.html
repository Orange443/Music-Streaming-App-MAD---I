{% extends 'layout.html' %}

{% block title %}
Register - Tunes Library
{% endblock %}

{% block style %}
<style> 
    .register-container {
        text-align: center;
        margin-top: 50px;
    }

    form {
        display: inline-block;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px #ccc;
        background-color: #f8f8f8;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <h1>Register for Tunes Library</h1>
    <br>
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required minlength="4" maxlength="20">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required minlength="4">
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required minlength="4">
        <input type="hidden" name="role" value="User">
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
