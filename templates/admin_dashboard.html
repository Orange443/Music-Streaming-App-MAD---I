{% extends 'layout.html' %}

{% block title %}
    Admin Dashboard
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center mt-5">Admin Dashboard</h1>

        <div class="card mt-4">
            <div class="card-body">
                <h2>App Statistics
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                        <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"/>
                    </svg>
                </h2>               
                <div class="row">
                    <div class="col-md-3">
                        <div class="statistic-box">
                            <h4>Total Users</h4>
                            <p>{{ total_users }}</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="statistic-box">
                            <h4>Total Creators</h4>
                            <p>{{ total_creators }}</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="statistic-box">
                            <h4>Total Albums</h4>
                            <p>{{ total_albums }}</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="statistic-box">
                            <h4>Total Genres</h4>
                            <p>{{ distinct_genres }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .statistic-box {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .statistic-box h4 {
            font-size: 18px;
        }

        .statistic-box p {
            font-size: 24px;
            font-weight: bold;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
{% endblock %}
