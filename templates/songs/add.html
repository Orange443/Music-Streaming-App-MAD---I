{% extends 'layout.html' %}

{% block title %}
    Add Song - Creator Dashboard
{% endblock %}

{% block content %}
<div class="container">
    <h2>Create a New Song</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Song Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="artist" class="form-label">Artist</label>
            <input type="text" class="form-control" id="artist" name="artist" required>
        </div>
        <div class="mb-3">
            <label for="lyrics" class="form-label">Lyrics</label>
            <textarea class="form-control" id="lyrics" name="lyrics" rows="6" required></textarea>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <div class="mb-3">
            <label for="song_file" class="form-label">Upload Song (MP3)</label>
            <input type="file" class="form-control" id="song_file" name="song_file" accept=".mp3" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
<br>
{% endblock %}
