<h3>Your Playlists</h3>
<ul>
    {% for playlist in playlists %}
        <li>
            <h4>{{ playlist.name }}</h4>
            <ul>
                {% for song in playlist.songs %}
                    <li>{{ song.title }}</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
